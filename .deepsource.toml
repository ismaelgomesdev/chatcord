version = 1

# Analisa JavaScript (server, client, utils, config files)
[[analyzers]]
name = "javascript"
enabled = true

[analyzers.meta]
# ambiente Node.js — DeepSource usará verificações relevantes para projetos Node
environment = ["nodejs"]
# ignora pastas geradas / dependências
exclude_patterns = ["node_modules", ".git", "dist", "build"]
# incluir extensões comuns do projeto
extensions = ["js", "mjs", "cjs", "json", "html"]

# Analisa scripts shell (caso você adicione scripts .sh ou use comandos em CI)
[[analyzers]]
name = "shell"
enabled = true

[analyzers.meta]
exclude_patterns = ["node_modules", ".git"]
