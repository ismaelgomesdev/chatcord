version = 1

# Analisa JavaScript (server, client, utils, config files)
[[analyzers]]
name = "javascript"
enabled = true

[analyzers.meta]
# ambiente Node.js — usado pelo analyzer JS
environment = ["nodejs"]

# Analisa scripts shell (caso você adicione scripts .sh ou use comandos em CI)
[[analyzers]]
name = "shell"
enabled = true

# Analisa Dockerfiles (se adicionar Dockerfile ao repositório)
[[analyzers]]
name = "dockerfile"
enabled = true

# Analisa Markdown (README, docs)
[[analyzers]]
name = "markdown"
enabled = true

# Analisa YAML (GitHub Actions, k8s, etc.)
[[analyzers]]
name = "yaml"
enabled = true